<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpapercave.com/wp/wp2915519.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .group-image {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .group-image img {
            width: 100%;
            display: block;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-button:hover {
            background: white;
            color: black;
        }

        .back-button svg {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>
            Welcome to our website! We are dedicated to providing the best experience for our users. Our team works hard to ensure every interaction is seamless and enjoyable.
        </p>
        <div class="group-image">
            <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dGVhbXdvcmt8ZW58MHx8MHx8fDA%3D" alt="Our Team">
        </div>
        <p>
            Thank you for being part of our journey. We look forward to serving you better every day!
        </p>
    </div>

    <a href="index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.707 17.707L10.414 12.414 15.707 7.121 14.293 5.707 8.586 11.414 14.293 17.121z"/></svg>
    </a>
</body>
</html>
