<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Webpage</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            margin-top: 0px;
            font-family: Arial, sans-serif;
            background: url('https://cdn.pixabay.com/photo/2022/11/26/11/45/gemini-7617685_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: left;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: white;
            background: transparent;
            border: 2px solid white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .button::before {
            content: '\2190';
            /* Unicode for left arrow */
        }

        .qrcode {
            margin: 20px 0;
        }

        canvas {
            margin: 20px auto;
        }

        h2 {
            font-family: sans-serif;
            text-align: left;
            font-size: 140px;
            font-weight: 700px;
            color: transparent;
            background-image: url(https://plus.unsplash.com/premium_photo-1670615266594-d8deab306747?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlJTIwaW1hZ2VzJTIwc25vd3xlbnwwfHwwfHx8MA%3D%3D);
            background-position: left;
            background-size: cover;
            -webkit-background-clip: text;
        }

        p {
            font-size: 20px;
            text-transform: uppercase;
        }

        ul li {
            font-size: 20px;
            text-transform: uppercase;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body>
    <div class="content">
        <h2>GEMINI</h2>
        <hr>
         <h1><u>SCAN ME</u></h1>
        <div class="qrcode">
            <canvas id="qrcodeCanvas"></canvas>

        </div>
        <p>
            To guide you through life's journey.
        </p>
        <ul>
            <center>
                <li>Strategic planning and adaptability may lead to steady progress.</li>
                <li>Geminis may financial stability and progress in property matters.</li>
                <li>You may need to take care of their mental and physical health.</li>
            </center>
        </ul>
        <a href="index.html" class="button"></a>
    </div>

    <script>
        // Generate QR code that redirects to a specific webpage when scanned
        const qrCodeCanvas = document.getElementById('qrcodeCanvas');
        QRCode.toCanvas(qrCodeCanvas, 'https://astroaura.netlify.app/gemini.html', { // Replace with the URL you want to redirect to
            width: 300,
            margin: 2,
            color: {
                dark: '#000000', // QR code color
                light: '#FFFFFF'  // Background color
            }
        }, function (error) {
            if (error) console.error(error);
            console.log('QR code successfully generated!');
        });
    </script>
</body>

</html>
