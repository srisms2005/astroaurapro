<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      
color: #333;
    }

    /* Team Section Styles */
    .team-section {
      text-align: center;
      padding: 60px 20px;
      background-color: #ffffff;
      background-image:url();;
    }

    .team-section h2 {
      font-size: 2.8em;
      font-weight: 600;
      color: #1a73e8; /* Professional blue accent color */
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .team-member {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .team-member img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .team-member h3 {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .team-member p {
      font-size: 0.95em;
      font-weight: 400;
      color: #555;
      margin-bottom: 5px;
    }

    .team-member p.role {
      font-size: 0.9em;
      font-weight: 500;
      color: #1a73e8; /* Blue accent for roles */
      margin-top: 5px;
    }

    /* Back Button */
    .back-button {
      margin-top: 40px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #155bb5;
      transform: scale(1.1);
    }

    /* Footer Section */
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }

    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .team-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }

      .team-member {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- Team Section -->
  <section class="team-section">
    <h2>Meet Our Team</h2>
    <div class="team-container">
      <!-- Team Member 1 -->
      <div class="team-member">
        <img src="sundar.jpg" alt="M. Sundara Moorthi">
        <h3>M. Sundara Moorthi</h3>
        <p>I BCA</p>
      </div>
      <!-- Team Member 2 -->
      <div class="team-member">
        <img src="kart.jpg" alt="R. V. Karthigai Arasan">
        <h3>R. V. Karthigai Arasan</h3>
        <p>II BCA</p>
      </div>
      <!-- Team Member 3 -->
      <div class="team-member">
        <img src="srimaan.jpg" alt="J. Srimaan Sudarson">
        <h3>J. Srimaan Sudarson</h3>
        <p>II BCA</p>
      </div>
    </div>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 We3_Guys. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </div>
  </section>
</body>
</html>
